<mat-card appearance="outlined">
    <mat-card-content>
        <p class="title">Entity Filters</p>
        <section class="content">
            @let vehicle = "vehicle";
            @let passenger = "passenger";
            @let filterService = visualizationFilterService;
            <mat-chip-option [selected]="!filters().has(passenger)"
                (click)="filterService.toggleFilter(passenger)">Passengers</mat-chip-option>
            <div>
                <mat-chip-option [selected]="!filters().has(vehicle)"
                    (click)="filterService.toggleFilter(vehicle)">Vehicles</mat-chip-option>
                <ul>
                    @for (mode of vehicleModes(); track mode) {
                    <li>
                        <mat-chip-option [selected]="!filters().has(mode)" [disabled]="filters().has(vehicle)"
                            (click)="filterService.toggleFilter(mode)">
                            {{ mode }}
                        </mat-chip-option>
                    </li>
                    }
                </ul>
            </div>
        </section>
    </mat-card-content>
</mat-card>
