<!-- The tabindex makes the div focusable -->
<div #container tabindex='0'>
    <mat-card class="fade" [style.top]="top()" [style.bottom]="bottom()" [style.left]="left()" [class.fade-show]="show()" [class.disable-pointer-events]="!show()">
            <mat-card-content class="card-content" [style.max-height]="maxHeight()">
                <div class="content">
                    @for (id of nearVehicles(); track id) {
                    <mat-chip (click)="onVehicleClick()">
                        <mat-icon matChipAvatar>directions_car</mat-icon>{{ id }}
                    </mat-chip>
                    }
                    @for (id of nearPassengers(); track id) {
                        <mat-chip (click)="onVehicleClick()">
                            <mat-icon matChipAvatar>accessibility</mat-icon>{{ id }}
                        </mat-chip>
                    }
                </div>
            </mat-card-content>
    </mat-card>
</div>
