version: '3.8'
services:
  build-angular:
    container_name: build-angular
    build:
      context: .
      dockerfile: Dockerfile.build-angular
    profiles:
      - build-angular
      - publish
      - publish-test
    volumes:
      - ./python/multimodalsim_viewer/ui/static:/app/static

  publish:
    container_name: publish
    build:
      context: .
      dockerfile: Dockerfile.publish
    depends_on:
      build-angular:
        condition: service_completed_successfully
    profiles:
      - publish
    volumes:
      - ./python:/app/python

  publish-test:
    container_name: publish-test
    build:
      context: .
      dockerfile: Dockerfile.publish-test
    depends_on:
      build-angular:
        condition: service_completed_successfully
    profiles:
      - publish-test
    volumes:
      - ./python:/app/python

  publish-only: # Do not require build-angular
    container_name: publish-only
    build:
      context: .
      dockerfile: Dockerfile.publish
    profiles:
      - publish-only
    volumes:
      - ./python:/app/python

  publish-test-only: # Do not require build-angular
    container_name: publish-test-only
    build:
      context: .
      dockerfile: Dockerfile.publish-test
    profiles:
      - publish-test-only
    volumes:
      - ./python:/app/python

  angular-dev:
    container_name: angular-dev
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
    ports:
      - '${CLIENT_PORT}:${CLIENT_PORT}'
    build:
      context: .
      dockerfile: Dockerfile.angular-dev
    profiles:
      - angular-dev
    volumes:
      - ./multimodal-ui:/app/angular
      - ./.env:/app/.env

  python-dev:
    container_name: python-dev
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
    ports:
      - '${SERVER_PORT}:${SERVER_PORT}'
    build:
      context: .
      dockerfile: Dockerfile.python-dev
    profiles:
      - python-dev
    volumes:
      - ./python:/app/python
      - ./.env:/app/.env
      - ./data:/app/data
